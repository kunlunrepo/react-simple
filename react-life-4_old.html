<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactBase</title>
</head>

<style>
    .title {
        color: red;
    }
</style>

<body>
    <div id="root"></div>
    <!-- 引入react的核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入react-dom用于支持react操作dom -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel转换jsx为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 数据渲染 -->
    <script type="text/babel">
        // 父组件
        class A extends React.Component {
            state = {money: '0元'}
            handlerClick = () => {
                this.setState({money: '100元'})
            }
            render() {
                return (
                    <div>
                        <button onClick={this.handlerClick}>父亲微信转账</button>
                        <B money={this.state.money} />
                    </div>
                )
            }
        }
        // 子组件
        class B extends React.Component {
            // 生命周期：接收父组件属性值
            componentWillReceiveProps(nextProps) {
                console.log('componentWillReceiveProps', '组件接收到新的属性值');
                console.log(nextProps);
            }

            shouldComponentUpdate() {
                console.log('shouldComponentUpdate', '组件是否要更新');
                return true;
            }

            componentWillUpdate() {
                console.log('componentWillUpdate', '组件将要更新');
            }
            render() {
                return (
                    <div>
                        儿子收到今天的生活费：{this.props.money}
                    </div>
                )
            }
        }
        ReactDOM.render(<A />, document.getElementById("root"))
    </script>
</body>

</html>
