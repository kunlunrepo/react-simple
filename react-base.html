    <!-- 数据渲染 -->
    <script type="text/babel">
        const personList = ["老王", "冰冰", "anna", "小D", "大钊"];

        // 1.创建虚拟dom
        const vdom = (
            <>
                <h1>人员列表</h1>
                <ul>
                    {
                        personList.map((i, index) => {
                            return <li key={index}>{i}</li>;
                        })
                    }
                </ul>
            </>
        );
        // 2.找到容器，将虚拟dom渲染到页面中
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(vdom);
    </script>
