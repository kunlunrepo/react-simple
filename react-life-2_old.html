<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactBase</title>
</head>

<style>
    .title {
        color: red;
    }
</style>

<body>
    <div id="root"></div>
    <!-- 引入react的核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入react-dom用于支持react操作dom -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel转换jsx为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 数据渲染 -->
    <script type="text/babel">
        class Test extends React.Component {
            state = {
                isWash: true
            }

            // 生命周期：组件渲染
            render() {
                console.log('render', '组件渲染');
                return (
                    <div onClick={this.handleClick}>
                        老王今天{this.state.isWash?'去':'没去'}洗脚了
                    </div>
                )
            }

            handleClick = ()=> {
                this.setState({
                    isWash: !this.state.isWash
                })
            }

            // 生命周期：组件是否需要更新
            shouldComponentUpdate() {
                console.log('shouldComponentUpdate', '组件是否需要更新');
                return true;
            }

            // 生命周期：组件更新之前
            componentWillUpdate() {
                console.log('componentWillUpdate', '组件更新之前');
            }

            // 生命周期：组件更新
            componentDidUpdate() {
                console.log('componentDidUpdate', ' 组件更新');
            }
        }
        ReactDOM.render(<Test />, document.getElementById("root"))
    </script>
</body>

</html>
